<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>AnimeZone</title>
  <link rel="stylesheet" href="style.css">

  <!-- Scripts e carrossel -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="script.js"></script>
  <script defer src="anime-carrossel.js"></script>
</head>

<body>
  <header>
    <div class="header-container">
      <div class="logo"><span>AnimeZone</span></div>

      <nav class="menu-nav">
        <ul>
          <li><a href="index.html">Animes</a></li>
          <li class="dropdown">
            <a href="#">Gêneros ▾</a>
            <ul class="submenu-generos"></ul>
          </li>
          <li><a href="#">Temporadas</a></li>
        </ul>
      </nav>

      <div class="menu-direito" style="position: relative;">
        <input type="text" placeholder="Escreva o nome do anime..." id="search">
        <div id="search-results" class="search-dropdown"></div>
        <a href="login.html" class="login-btn">Entrar</a>
        <a href="register.html" class="register-btn">Cadastrar</a>
      </div>

    </div>
  </header>

  <main>
    <!-- 🎞️ Banner cinematográfico com Splide -->
    <section class="splide banner-carousel" aria-label="Banner Anime">
      <div class="splide__track">
        <ul class="splide__list"></ul>
      </div>
    </section>

    <!-- 🎭 Seção de gênero selecionado -->
    <section class="genero-selecionado">
      <h2 id="titulo-genero"></h2>
      <div class="anime-list" id="genero-list"></div>
    </section>

    <!-- 🔎 Resultados de busca -->
    <section class="resultados"></section>


    <!-- 🔥 Mais Vistos -->
    <section id="mais-vistos" class="splide splide-carrossel" aria-label="Mais Vistos">
      <h2>🔥 Animes Mais Vistos</h2>
      <div class="splide__track">
        <ul class="splide__list" id="mais-vistos-list"></ul>
      </div>
    </section>

    <!-- ⭐ Top Avaliados -->
    <section id="top-avaliados" class="splide splide-carrossel" aria-label="Top Avaliados">
      <h2>⭐ Top Avaliados</h2>
      <div class="splide__track">
        <ul class="splide__list" id="top-avaliados-list"></ul>
      </div>
    </section>

    <!-- 🕓 Temporada Atual -->
    <section id="temporada-atual" class="splide splide-carrossel" aria-label="Temporada Atual">
      <h2>🕓 Temporada Atual</h2>
      <div class="splide__track">
        <ul class="splide__list" id="temporada-atual-list"></ul>
      </div>
    </section>

  </main>
</body>

</html>
